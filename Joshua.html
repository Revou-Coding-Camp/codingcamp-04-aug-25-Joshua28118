<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="Biya.css" />
</head>
<body>
  <h1>To-Do List</h1>

  <div class="todo-form">
    <input type="text" id="task-input" placeholder="Add a To-Do..." />
    <input type="date" id="date-input" />
    <button onclick="addTask()">+</button>
    <select id="filter" class="filter" onchange="renderTasks()">
      <option value="all">All</option>
      <option value="done">Finished</option>
      <option value="not-done">Not Finished</option>
    </select>
  </div>

  <div class="todo-list" id="todo-list"></div>

  <script src="forever.js"></script>
</body>
</html>
